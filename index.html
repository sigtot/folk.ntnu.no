<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="main.css">

        <!-- JQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

		<meta charset="UTF-8">
		<title>Fysikk flervalg</title>
	</head>

	<body>
        <div class="header">
            <h1>Flervalgsoppgaver i fysikk</h1>
        </div>

        <br>

        <div class="main-wrapper">
            <div id="session-settings">
                <form id="session-settings-form">
                    <div class="form-group text-center">
                        <label class="session-settings-text" for="number-of-problems-input">
                            Jeg vil løse
                            <input id="number-of-problems-input" class="form.control number-of-problems-input" type="number" min="1">
                            oppgaver &nbsp
                        </label>

                        <button class="btn btn-success btn-lg">Start øvingen</button>

                        <br>

                        <label for="skip-completed-problems-input">Ikke gi meg oppgaver jeg har fått til</label>
                        <input id="skip-completed-problems-input" class="form.control" type="checkbox" checked>
                    </div>
                </form>
            </div>

            <div id="problem-viewer" style="display: none" class="text-center">
                <div id="image-container"></div>
                <div id="alternatives-container"></div>
                <div id="info-container"></div>
            </div>
            <div id="answer-viewer" style="display: none" class="text-center">
            </div>


            <footer class="footer navbar-fixed-bottom">
                <p>Laget av <a href="http://folk.ntnu.no/sigurdvt">Sigurd Totland</a></p>
            </footer>
        </div>
		<script src="js/problems.js" type="text/javascript"></script>
        <script src="js/parameters.js" type="text/javascript"></script>
		<script src="js/main.js" type="text/javascript"></script>
		<script src="js/dom.js" type="text/javascript"></script>
	</body>
</html>
